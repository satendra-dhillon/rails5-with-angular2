<div class="jumbotron">
	<h1 class="display-3"> Create New Post</h1>
	<p class="lead"> This is a simple post page.</p>
	<hr class="m-y-md">

</div>

<div class="row">
	<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
		<form (ngSubmit)="createPost(post); postForm.reset() " #postForm='ngForm'>
			<div class="form-group">
				<label for="post-title">
					<h3>Post Title</h3>
				</label>
				<input type="text" class="form-control" id="title" name="title" 
					required 
					placeholder="Post Title" 
					#title='ngModel'
					[(ngModel)]='post.title'
					>
					<div [hidden] = 'title.valid || title.pristine' class="alert alert-danger">
						Title of the post is required
					</div>
			</div>

			<div class="form-group">
				<label for="description">
					<h3>Describe your Post</h3>
				</label>
				<ckeditor
					name="description"
					#description='ngModel'
				    [(ngModel)]="post.description"
				    [config]="{uiColor: '#5ba6e6'}"
				    [readonly]="false"
				    debounce="500">
				  </ckeditor>
				<!-- <textarea class="form-control" id="description" name="description"
					required 
					#description='ngModel'
					[(ngModel)]='post.description'
					rows="3" 
					>
					<div [hidden] = 'description.valid || description.pristine' class="alert alert-danger">
						Description of the post is required
					</div>
				</textarea> -->

			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid" [hidden]="submitted"> Post Article</button>
			
			<div [hidden]="!submitted" class="alert alert-success" role="alert">
				Your post has been submitted.

				<a class="alert-link" routerLink="/posts"> View all posts</a>

				
			</div>
		</form>
	</div>
</div>
