
 <div class="post-list" *ngFor="let post of posts">
 	<a (click)="goToShow(post)">
 		<div>
 		{{post.title}}
	 	</div>

	 	<p>
	 		<small><strong> Post ID: </strong>{{post.id}}</small>
	 	</p>

	 	<p>
	 		<small><strong> Post Description: </strong>{{post.description}}</small>
	 	</p>

	 	<p>
	 		<small><strong> Last Updated At: </strong>{{post.updated_at | date: 'medium'}}</small>
	 	</p>
 	</a>
 </div>
